<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Odin's Etch a Sketch!</h1>
    <div id="tools">
        <input type="button" value="Eraser" id="eraser">
        <input type="button" value="Clear" id="clear">
        <input type="color" value="" id="color">
        <input type="button" value="Rainbow" id="rainbow">
        <p>Size</p>
        <input type="range" min="10" max="300" value="16" id="grid">
        <input type="button" value="Toggle" id="toggle">
    </div>
    <div id="Sketch"></div>
</body>
<script src="script.js"></script>
</html>
